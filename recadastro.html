<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="recadastro.css">
	<title>Realiza Digital Social Network</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css">
	<!-- // CSS -->
</head>
<body>
  	<div id="logos">
  	<div id="alone">
	 <img src="logo.png" id="logo">
	 <p id="sn">SOCIAL NETWORK</p>
	 </div>
	  <h2 id="cadastro">Alteração de Cadastro</h2>
	  </div>
	  <div id="flex">
	  <form>
	  <div id="desbugando">
	  <h4 id="nome">Nome:<br>
	  <input type="text" name="nome" class="inputt" placeholder="Digite aqui seu nome"></h4>
	  <h4>Sobrenome:<br>
	  <input type="text" name="sobrenome" class="inputt" placeholder="Digite aqui seu sobrenome" id="sobrenome"></h4>
	  <h4>Idade:<br>
	  <input type="number" name="idade" class="inputtt" placeholder="Digite aqui sua idade"></h4>
	  <h4>CPF:<br>
	  <input type="number" name="cpf" class="inputtt" placeholder="Digite aqui seu CPF"></h4>
	  <h4>CEP:<br>
	  <input type="number" name="cep" class="inputtt" placeholder="Digite aqui seu CEP"></h4>
	  <h4>Endereço:<br>
	  <input type="text" name="endereco" class="inputt" placeholder="Digite aqui seu endereço"></h4>
	  </div>
	  <div id="vacilao">
	  <input type="submit" name="button" value="ENVIAR" id="botao">
	  </div>
   </form>
      </div>
      <div id="prdd">
      <p id="prd">Projeto Realiza Digital © 2017</p>
      </div>
	<!-- CONTENT -->
	<div id="general">

	</div>
	<!-- // CONTENT -->

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
